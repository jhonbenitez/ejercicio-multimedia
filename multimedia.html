<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="halo.jpg" alt="Logo " width="300" height="300" />
        <img src="https://es.web.img3.acsta.net/pictures/22/02/21/20/10/2589351.jpg" alt="Logo moto" width="300" height="300" />

        <h3>Vídeo</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <video width="300" height="300" controls muted loop>
            <source src="dragon ball gt.mp4" type="video/mp4" />
        </video>

        <h3>Audio</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop>
            <source src="vallenato.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
